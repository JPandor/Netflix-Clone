<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/login.css" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <header>
        <navbar class="navbar">
            <a class="navbar-brand" href="#">
                <img src="images/Netflix-Logo.wine.svg" alt="Netflix" id="netflix-logo" onclick="window.location.href = 'index.html'">
            </a>

        </navbar>
    </header>
    
    <div id="login">
        <form>
            <h1>Sign In</h1>
        
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>

            <button type="submit" onclick="window.location.href = 'main.html'">Sign In</button>

            <input type="checkbox"> <span id="check">Remember me</span>
        </form>
    </div>
</body>
</html>
